<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - GameTracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <button id="back-btn" class="btn btn-info">Volver</button>
    <h1>GameTracker</h1>
    <button id="logout-btn" class="btn btn-danger">Cerrar sesión</button>
</header>

<main class="container mt-4">

    <!-- Filtros de estadísticas -->
    <h2>Estadísticas</h2>
    <div class="mb-3 d-flex gap-2 align-items-center">
        <label for="stats-filter-genre">Género:</label>
        <select id="stats-filter-genre" class="form-select w-auto">
            <option value="">Todos</option>
            <option value="Adventure">Adventure</option>
            <option value="RPG">RPG</option>
            <option value="Action">Action</option>
            <option value="Strategy">Strategy</option>
        </select>

        <label for="stats-filter-platform">Plataforma:</label>
        <select id="stats-filter-platform" class="form-select w-auto">
            <option value="">Todas</option>
            <option value="PC">PC</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
            <option value="PlayStation">PlayStation</option>
            <option value="Xbox">Xbox</option>
        </select>
    </div>
    <div id="analytics" class="mb-4"></div>

    <!-- Lista de juegos -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2>Mis Juegos</h2>
        <button id="add-user-game" class="btn btn-primary">Añadir Juego</button>
    </div>

    <!-- Filtros de lista de juegos -->
    <div class="mb-3 d-flex gap-2">
        <input type="text" id="search" placeholder="Buscar por título" class="form-control">
        <select id="filter-platform" class="form-select w-auto">
            <option value="">Todas las plataformas</option>
            <option value="PC">PC</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
            <option value="PlayStation">PlayStation</option>
            <option value="Xbox">Xbox</option>
        </select>
        <select id="filter-genre" class="form-select w-auto">
            <option value="">Todos los géneros</option>
            <option value="Adventure">Adventure</option>
            <option value="RPG">RPG</option>
            <option value="Action">Action</option>
            <option value="Strategy">Strategy</option>
        </select>
    </div>

    <div id="user-games-list" class="list-group"></div>
</main>

<!-- Modal para editar juego -->
<div class="modal fade" id="editUserGameModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Editar Juego</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <input type="hidden" id="edit-user-game-id">
        <div class="mb-2">
            <label for="edit-user-rating" class="form-label">Puntuación (1-10)</label>
            <input type="number" id="edit-user-rating" class="form-control" min="1" max="10">
        </div>
        <div class="mb-2">
            <label for="edit-user-hours" class="form-label">Horas jugadas</label>
            <input type="number" id="edit-user-hours" class="form-control" min="0">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="save-user-edit-btn">Guardar cambios</button>
    </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/user.js"></script>
</body>
</html>
